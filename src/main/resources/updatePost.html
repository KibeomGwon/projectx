<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 업데이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 a {
            text-decoration: none;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
        }

        form div {
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><a href="#">게시물 업데이트</a></h1>
    </header>
    <form th:action="@{/{id}(id=${article.id})}" th:method="put" enctype="multipart/form-data">
        <input type="hidden" id="id" name="id" th:value="${article.id}">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${article.title}" required>
        </div>
        <div>
            <label for="description">설명:</label>
            <textarea id="description" name="description" required th:text="${article.description}"></textarea>
        </div>
        <div>
            <label for="position">위치:</label>
            <input type="text" id="position" name="position" th:value="${article.position}" required>
        </div>
        <div>
            <label for="deadline">마감일:</label>
            <input type="date" id="deadline" name="deadline" th:value="${article.deadline}" required>
        </div>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${article.name}" required>
        </div>
        <div>
            <label for="phoneNumber">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${article.phoneNumber}" required>
        </div>
        <div>
            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image">
            <p>현재 이미지: <a th:href="@{${article.imageUrl}}" target="_blank" th:text="${article.imageUrl}"></a></p>
        </div>
        <div>
            <button type="submit">업데이트</button>
        </div>
    </form>
</div>
</body>
</html>
